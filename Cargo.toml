[package]
name = "mailboar"
version = "0.1.3"
edition = "2021"
description = "A web interface for Tiny MailCatcher, a MailCatcher clone"
license = "MIT"

[dependencies]
tokio = { version = "1", features = ["full"] }
structopt = { version = "0.3", default-features = false }
env_logger = { version = "0.9", default-features = false }
log = "0.4"
# tiny-mailcatcher = "0.9.3"
# tiny-mailcatcher = { git = "https://github.com/aeyoll/tiny-mailcatcher", branch = "ws" }
tiny-mailcatcher = { path = "../tiny-mailcatcher" }
event-listener = "2.5.2"
warp = { version = "0.3", features = ["compression"] }
askama = { version = "0.10", features = ["with-warp", "mime", "mime_guess"] }
askama_warp = "0.11.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
crossbeam-channel = "0.5"
